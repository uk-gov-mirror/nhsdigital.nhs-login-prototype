{% extends 'layouts/layout.html' %}

{% block pageTitle %}
Enter your mobile number
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds nhsuk-u-margin-bottom-4">

    <form method="post" action="phone-otp-enter">

      <fieldset class="nhsuk-fieldset">
          
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">
            Enter your mobile number
          </h1>
        </legend>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="userMobile">
            Mobile number
          </label>
          <p class="nhsuk-hint">You must enter a UK mobile phone number so we can send you a 6 digit security code.</p>
          <input class="nhsuk-input nhsuk-input--width-20" id="userMobile" value="{{ data['userMobile'] }}" name="userMobile" type="number">
        </div>

        <button class="nhsuk-button full-width" type="submit">Continue</button>

      </fieldset>

    </form>

  </div>
</div>

{% endblock %}
